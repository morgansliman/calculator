<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button1" class="btn btn-primary number" data-value="1">
                        <h1>1</h1>
                    </button>
                    <button id="button2" class="btn btn-primary number" data-value="2">
                        <h1>2</h1>
                    </button>
                    <button id="button3" class="btn btn-primary number" data-value="3">
                        <h1>3</h1>
                    </button>
                    <button id="buttonPlus" class="btn btn-danger operator" data-value="plus">
                        <h1>&plus;</h1>
                    </button>
                    <br><br>
                    <button id="button4" class="btn btn-primary number" data-value="4">
                        <h1>4</h1>
                    </button>
                    <button id="button5" class="btn btn-primary number" data-value="5">
                        <h1>5</h1>
                    </button>
                    <button id="button6" class="btn btn-primary number" data-value="6">
                        <h1>6</h1>
                    </button>
                    <button id="buttonMinus" class="btn btn-danger operator" data-value="minus">
                        <h1>&minus;</h1>
                    </button>
                    <br><br>
                    <button id="button7" class="btn btn-primary number" data-value="7">
                        <h1>7</h1>
                    </button>
                    <button id="button8" class="btn btn-primary number" data-value="8">
                        <h1>8</h1>
                    </button>
                    <button id="button9" class="btn btn-primary number" data-value="9">
                        <h1>9</h1>
                    </button>
                    <button id="buttonMultiply" class="btn btn-danger operator" data-value="times">
                        <h1>&times;</h1>
                    </button>
                    <br><br>
                    <button id="button0" class="btn btn-primary number" data-value="0">
                        <h1>0</h1>
                    </button>
                    <button id="buttonDivide" class="btn btn-danger operator" data-value="divide">
                        <h1>&divide;</h1>
                    </button>
                    <button id="buttonPower" class="btn btn-danger operator" data-value="power">
                        <h1>^</h1>
                    </button>
                    <button id="buttonEqual" class="btn btn-success equal" data-value="equals">
                        <h1>=</h1>
                    </button>
                    <br><br>
                    <button id="button0" class="btn btn-default clear" data-value="clear">
                        <h1>clear</h1>
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="firstNumber"></h1>
                    <h1 id="operator-blank"></h1>
                    <h1 id="secondNumber"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>    
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(){

    $(".clear").on("click" , function(){
         $('#firstNumber').empty();
         $("#secondNumber").empty();
         $('#operator-blank').empty();
         $('#result').empty(); 
    });

    $('.clear').on('click', function() {
        $('#firstNumber').empty();
        $('#operator-blank').empty();
        $('#secondNumber').empty();
        $('#result').empty();
    });


    $('.number').on('click', function() {
        if ($('#operator-blank').html() == '' && $('#result').text() == '') {
            $('#firstNumber').text($('#firstNumber').text() + $(this).data('value'));
        }  
    });

    $('.operator').on('click', function () {
        if ($('#firstNumber').text() != '' && $('#result').text() == '') {
            $('#operator-blank').html("<span class='label label-default blank' data-value='" + $(this).data('value') + "'>" + $(this).data('value') + "</span>");
        }
    });

    $('.number').on('click', function() {
        if ($('#firstNumber').text() != '' && $('#operator-blank').html() != '' && $('#result').text() == '') {
            $('#secondNumber').text($('#secondNumber').text() + $(this).data('value'));
        }
    });

    $('.equal').on('click', function() {
        if ($('#secondNumber').text() != 0) {
            switch ($('.blank').data('value')) {

                case 'plus':

                    var x = parseInt($('#firstNumber').text()) + parseInt($('#secondNumber').text());
                    $('#result').html(x);
                    break;

                case "minus" :
                    var x = parseInt($('#firstNumber').text()) - parseInt($('#secondNumber').text());
                    $('#result').html(x);
                    break;

                case "times" :
                    var x = parseInt($('#firstNumber').text()) * parseInt($('#secondNumber').text());
                    $('#result').html(x);
                    break;

                case "divide" :
                    var x = parseInt($('#firstNumber').text()) / parseInt($('#secondNumber').text());
                    $('#result').html(x);
                    break;

                case "plus" :
                    var x = parseInt($('#firstNumber').text()) + parseInt($('#secondNumber').text());
                    $('#result').html(x);
                    break;

                case "power" :
                    var x = Math.pow(parseInt($('#firstNumber').text()) , parseInt($('#secondNumber').text()));
                    $('#result').html(x);
                    break;
            }
        }
    }); 
});

</script>
    
</body>
</html>
